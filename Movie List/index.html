<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie List</title>
    <link rel="stylesheet" href="movie.css">
</head>

<body>



    <h3>Movie</h3>
    <div class="createmovie">
        <label>Title <br>
            <input type="text" placeholder="Title" id="title">
             </label>
        <label>Length (min) <br>
            <input type="text" placeholder="123" id="length">
             </label>
        <select name="" id="select">
            <option value="-">-</option>
            <option value="Drama">Drama</option>
             <option value="Action">Action</option>
             <option value="Horror">Horror</option>
             <option value="Comedy">Comedy</option>
             <option value="Adventure">Adventure</option>
            </select>
        <input type="button" id="createMovie" value="Create movie">
        <section>
            <ul>

            </ul>
        </section>
        <p>All movies length: <span id="allmovieslength">-</span></p>




    </div>













    <script src="movie.js" type="text/javascript">
    </script>
</body>

</html>
